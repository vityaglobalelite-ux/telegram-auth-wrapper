<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Auth Wrapper</title>
</head>
<body>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    window.Telegram.WebApp.ready();

    // Берём initData или initDataUnsafe (на iOS initData может быть пустым)
    let initData = window.Telegram.WebApp.initData;
    if (!initData || initData.length === 0) {
      initData = JSON.stringify(window.Telegram.WebApp.initDataUnsafe);
    }

    // Ссылка на твоё FF-приложение
    const ffAppUrl = "https://buenospadeltest.flutterflow.app";

    // Перенаправляем, добавляя initData в query
    window.location.href = ffAppUrl + "?initData=" + encodeURIComponent(initData);
  </script>
</body>
</html>
