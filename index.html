<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Auth Wrapper</title>
</head>
<body>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    window.Telegram.WebApp.ready();

    const initData = window.Telegram.WebApp.initData;

    // Перенаправляем на твоё FF-приложение, передавая initData как параметр в URL
    const ffAppUrl = "https://buenospadeltest.flutterflow.app"; // <- сюда впиши ссылку на твоё FF приложение

    window.location.href = ffAppUrl + "?initData=" + encodeURIComponent(initData);
  </script>
</body>
</html>
